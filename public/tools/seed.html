<!DOCTYPE html><html><body style="font:14px/1.4 system-ui;padding:20px">
<h3>Seed LearnHub Sample</h3>
<p>Open your app in another tab and sign in. Then click seed:</p>
<button id="seed">Seed sample data</button>

<script>
  document.getElementById('seed').onclick = ()=>{
    if(!window.opener){ alert('Open from app window.'); return; }
    try{ window.opener.seedSampleData(); }catch{ alert('seedSampleData() not available. Make sure app is loaded and you are signed in.'); }
  };
</script>
</body></html>
