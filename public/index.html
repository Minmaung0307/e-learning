    <!-- Inline override: show the pencil+notebook logo in every .logo box (login & sidebar) -->
    <style>
      /* keep your existing styles.css; this just swaps the emoji for the SVG icon */
      .logo {
        position: relative;
        width: 38px;
        height: 38px;
        border-radius: 12px;
        display: grid;
        place-items: center;
        overflow: hidden;
      }
      .logo > * {
        /* hide any emoji/text inside the .logo element */
        visibility: hidden;
      }
      .logo::before {
        content: "";
        width: 26px;
        height: 26px;
