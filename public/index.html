  <script>
    /* Pre-apply saved theme before first paint */
    (function(){
      try{
        const t = JSON.parse(localStorage.getItem('lh_theme')||'{}');
        if(t.palette) document.documentElement.setAttribute('data-theme', t.palette);
        if(t.font) document.documentElement.setAttribute('data-font', t.font);
      }catch{}
    })();
  </script>
