<!doctype html>
<html lang="en" data-theme="slate" data-font="medium">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0b0d10">
    <link rel="manifest" href="/manifest.webmanifest">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Pre-apply saved theme before CSS paint -->
    <script>
      try{
        var t = JSON.parse(localStorage.getItem('lh_theme')||'{}');
        if(t && t.palette) document.documentElement.setAttribute('data-theme', t.palette);
        if(t && t.font) document.documentElement.setAttribute('data-font', t.font);
      }catch{}
    </script>

    <link rel="stylesheet" href="/css/styles.css" />
    <title>LearnHub</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="notification" class="notification"></div>

    <!-- Firebase compat (9.x) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <!-- Your config -->

        authDomain: "e-learning-mm.firebaseapp.com",
        projectId: "e-learning-mm",
        storageBucket: "e-learning-mm.firebasestorage.app",

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').catch(()=>{});
      }

</html>
